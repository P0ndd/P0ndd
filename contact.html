<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Me!</h1>
    </header>
    <main>
        <section class="contact-form">
            <form action="mailto:oakabc@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name_surname" required><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="8" cols="80" required></textarea><br>
                <input type="submit" value="Send">
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li><strong>Phone:</strong> 883-6291</li>
                <li><strong>Email:</strong> siraphobstudent@gmail.com</li>
            </ul>
        </section>
    </main>
</body>
</html>
